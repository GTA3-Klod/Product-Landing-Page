<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img
          src="./assets/rest-logo.png"
          alt="restaurant's logo"
          class="rest-logo"
          id="header-img"
        />
      </div>
      <nav id="nav-bar">
        <ul class="rest-nav">
          <li>
            <a href="#See_Menu" class="nav-link">See our menu</a>
          </li>
          <li>
            <a href="#Our_delivery" class="nav-link">Our Delivery guy</a>
          </li>
          <li>
            <a href="#footer" class="nav-link">Contact with us!</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="rest-menu" id="See_Menu">
      <div class="product" id="Ramen">
        <div class="level">Ramen</div>
        <img src="./assets/Ramen-cut.jpeg" alt="Ramen image" class="menu-img" />
        <h2>3.99$</h2>
        <input type="button" value="Make order" class="order-btn" />
      </div>
      <div class="product" id="bun_cha">
        <div class="level">Bun cha</div>
        <img
          src="https://www.196flavors.com/wp-content/uploads/2019/02/bun-cha-2.jpg"
          alt="Bun cha image"
          class="menu-img"
        />
        <h2>8.50$</h2>
        <input type="button" value="Make order" class="order-btn" />
      </div>
      <div class="product" id="sushi_roll">
        <div class="level">Sushi & Rolls</div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Sushi_platter.jpg/225px-Sushi_platter.jpg"
          alt="Sushi image"
          class="menu-img"
        />
        <h2>15.79$</h2>
        <input type="button" value="Make order" class="order-btn" />
      </div>
    </section>

    <section class="rest-vid" id="Our_delivery">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SjYtKijcYkI?si=FHT0phKH0Z9fBte6"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section class="contact-form" id="Contact_With_Us">
      <h2>Send your email for us to make an order</h2>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email to contact"
          required
        />
        <input type="submit" id="submit" value="Send" class="btn" />
      </form>
    </section>

    <footer id="footer">
      <ul class="rest-footer">
        <li><a href="#See_Menu">Home</a></li>
        <li><a href="#Our_delivery">Delivery</a></li>
        <li><a href="#Contact_With_Us">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
